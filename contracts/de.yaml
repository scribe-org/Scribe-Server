# Database column mappings that are read by Scribe applications to structure how data is displayed to the user.
# Includes interface titles and the order that values should be presented (chronological or alphabetical).

# MARK: Noun Gender

# A map of which columns in the nouns table contain gender information.
genders:
  canonical: [gender]
  feminines: []
  masculines: []
  commons: []
  neuters: []

# MARK: Plural

# Key-value pairs that link the key of a noun singular to its plural for the Plural command.
numbers:
  nominativeSingular: nominativePlural

# MARK: Conjugate

# Map of verb tenses to their conjugations for the Conjugate command.
# Sections provide meta tense selections if there is more than one tense included.
conjugations:
  1:
    sectionTitle: Präsens
    tenses:
      1:
        tenseTitle: Präsens
        tenseForms:
          ich: indicativePresentFirstPersonSingular
          du: indicativePresentSecondPersonSingular
          er/sie/es: indicativePresentThirdPersonSingular
          wir: indicativePresentFirstPersonPlural
          ihr: indicativePresentSecondPersonPlural
          sie/Sie: indicativePresentThirdPersonPlural

  2:
    sectionTitle: Preterite
    tenses:
      1:
        tenseTitle: Preterite
        tenseForms:
          ich: indicativePreteriteFirstPersonSingular
          du: indicativePreteriteFirstPersonPlural
          er/sie/es: indicativePreteriteSecondPersonSingular
          wir: indicativePreteriteSecondPersonPlural
          ihr: indicativePreteriteThirdPersonSingular
          sie/Sie: indicativePreteriteThirdPersonPlural

  3:
    sectionTitle: Perfekt
    tenses:
      1:
        tenseTitle: Perfekt
        tenseForms:
          ich: "[indicativePresentFirstPersonSingular auxiliaryVerb] pastParticiple"
          du: "[indicativePresentSecondPersonSingular auxiliaryVerb] pastParticiple"
          er/sie/es: "[indicativePresentThirdPersonSingular auxiliaryVerb] pastParticiple"
          wir: "[indicativePresentFirstPersonPlural auxiliaryVerb] pastParticiple"
          ihr: "[indicativePresentSecondPersonPlural auxiliaryVerb] pastParticiple"
          sie/Sie: "[indicativePresentThirdPersonPlural auxiliaryVerb] pastParticiple"

# MARK: Translate

# Map of interface titles to display for the Translate command.
# Needed database columns are the same across languages (descriptions are labels for values).
# Note: Descriptions for article and pronoun translations are their genders.
translations:
  wordType:
    sectionTitle: Übersetzungsworttyp auswählen

    adjective:
      displayValue: Adjektiv
      sectionTitle: Adjektiv Übersetzung auswählen

    adverb:
      displayValue: Adverb
      sectionTitle: Adjektiv Übersetzung auswählen

    article:
      displayValue: Artikel
      sectionTitle: Artikel Übersetzung auswählen

    conjunction:
      displayValue: Konjunktion
      sectionTitle: Konjunktion Übersetzung auswählen

    noun:
      displayValue: Nomen
      sectionTitle: Nomen Übersetzung auswählen

    postposition:
      displayValue: Postposition
      sectionTitle: Postposition Übersetzung auswählen

    preposition:
      displayValue: Preposition
      sectionTitle: Preposition Übersetzung auswählen

    proper_noun:
      displayValue: Eigenname
      sectionTitle: Eigenname Übersetzung auswählen

    pronoun:
      displayValue: Pronomen
      sectionTitle: Pronomen Übersetzung auswählen

    verb:
      displayValue: Verb
      sectionTitle: Verb Übersetzung auswählen

