<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe SQLite Database Download</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background: #0a0a0a;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        padding: 50px;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        background: #2c7ba3;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.95em;
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }

      .back-button:hover {
        background: #27709a;
        transform: translateX(-3px);
      }

      .back-button::before {
        font-family: "Material Symbols Outlined";
        content: "arrow_back";
        font-variation-settings: "FILL" 0, "wght" 600, "GRAD" 0, "opsz" 24;
        font-weight: 600;
        margin-right: 8px;
        font-size: 1.1em;
        vertical-align: middle;
      }

      h1 {
        color: #f0f0f0;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .description {
        font-size: 1.1em;
        margin-bottom: 40px;
        color: #ccc;
        line-height: 1.8;
      }

      .downloads-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #333;
      }

      .downloads-section h2 {
        color: #3e95cc;
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .download-list {
        display: grid;
        gap: 12px;
      }

      .download-link {
        display: flex;
        align-items: center;
        padding: 18px 25px;
        background: #3e95cc;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.05em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(62, 149, 204, 0.3);
      }

      .download-link:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 20px rgba(62, 149, 204, 0.5);
        background: #3a8dc2;
      }

      .download-link::before {
        font-family: "Material Symbols Outlined";
        content: "download";
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-weight: 400;
        margin-right: 15px;
        font-size: 1.3em;
        vertical-align: middle;
      }

      .footer {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #333;
        text-align: center;
        color: #666;
      }

      .footer a {
        color: #3e95cc;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-button">Back to Home</a>
      <h1>Scribe SQLite Database Download</h1>
      <p class="description">
        You can click any of the links below to download the most recent
        Scribe-Data SQLite database.
      </p>
      <div class="downloads-section">
        <h2>Available Databases</h2>
        <div class="download-list" id="downloadList"></div>
      </div>
      <div class="footer">
        <p>
          <a href="https://github.com/scribe-org/Scribe-Server">
            View on GitHub
          </a>
          • <a href="https://scri.be">Scribe Website</a> •
          <a href="/docs/index.html">API Documentation</a>
        </p>
      </div>
    </div>

    <script>
      // Fetch and display available SQLite files.
      async function loadDownloads() {
        try {
          const response = await fetch("/packs/sqlite/list");
          const files = await response.json();

          const downloadList = document.getElementById("downloadList");

          if (files && files.length > 0) {
            files.forEach((file) => {
              const link = document.createElement("a");
              link.href = `/packs/sqlite/${file}`;
              link.className = "download-link";
              link.textContent = file;
              link.download = file;
              downloadList.appendChild(link);
            });
          } else {
            downloadList.innerHTML =
              '<p style="color: #999;">No databases available at the moment.</p>';
          }
        } catch (error) {
          console.error("Error loading downloads:", error);
          document.getElementById("downloadList").innerHTML =
            '<p style="color: #999;">Error loading database files.</p>';
        }
      }

      loadDownloads();
    </script>
  </body>
</html>
